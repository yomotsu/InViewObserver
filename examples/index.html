<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>
<p><a href="https://github.com/yomotsu/InViewObserver">GitHub repo</a></p>
<p>scroll down and check to see your console</p>

<div style="height: 1000px;"></div>

<p id="text1" style="height: 100px; background: red">observe target A</p>

<div style="height: 1000px;"></div>

<p id="text2" style="height: 100px; background: orange">observe target B</p>

<div style="height: 1000px;"></div>


<script src="../dist/InViewObserver.js"></script>
<script>

var inViewObserver = new InViewObserver();

inViewObserver.add( {
	el: text1,
	onEnterStart: function () { console.log( '1 enter start once' ); },
	onEnterEnd: function () { console.log( '1 enter end once' ); },
	once: true
} );

inViewObserver.add( {
	el: text1,
	onEnterStart: function () { console.log( '2 enter start' ); },
	onEnterEnd: function () { console.log( '2 enter end' ); },
	onLeaveStart: function () { console.log( '2 leave start' ); },
	onLeaveEnd: function () { console.log( '2 leave end' ); },
	once: false
} );

inViewObserver.add( {
	el: text2,
	onEnterStart: function () { console.log( '3 enter start once' ); },
	onEnterEnd: function () { console.log( '3 enter end once' ); },
	onLeaveStart: function () { console.log( '3 leave start once' ); },
	onLeaveEnd: function () { console.log( '3 leave end once' ); },
	once: true
} );

</script>

</body>
</html>
