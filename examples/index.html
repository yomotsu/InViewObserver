<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>
<p><a href="https://github.com/yomotsu/InViewObserver">GitHub repo</a></p>
<p>scroll down and check to see your console</p>

<div style="height: 1000px;"></div>

<p id="text" style="height: 100px; background: red">observe target</p>

<div style="height: 1000px;"></div>


<script src="../dist/InViewObserver.js"></script>
<script>

var inViewObserver = new InViewObserver();

inViewObserver.add( {
	el: text,
	onEnterStart: function () { console.log( 'enter start once' ); },
	onEnterEnd: function () { console.log( 'enter end once' ); },
	once: true
} );

inViewObserver.add( {
	el: text,
	onEnterStart: function () { console.log( 'enter start' ); },
	onEnterEnd: function () { console.log( 'enter end' ); },
	onLeaveStart: function () { console.log( 'leave start' ); },
	onLeaveEnd: function () { console.log( 'leave end' ); },
	once: false
} );

</script>

</body>
</html>
