<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
</head>
<body>
<p><a href="https://github.com/yomotsu/in-view-observer">GitHub repo</a></p>
<p>scroll down and check to see your console</p>

<div style="height: 1000px;"></div>

<p id="text1" style="height: 100px; background: red">observe target 1</p>

<div style="height: 1000px;"></div>

<p id="text2" style="height: 100px; background: orange">observe target 2, with offset +50, +30</p>

<div style="height: 1000px;"></div>

<p id="text3" style="height: 100px; background: orange">observe target 3</p>

<div style="height: 1000px;"></div>


<script src="../dist/in-view-observer.js"></script>
<script>

var inViewObserver = new InViewObserver();

inViewObserver.add(
	( {
		el: text1,
		onEnterStart: function () {
			console.log( '1 enter start once' );
			inViewObserver.remove( text1 );
		},
		onEnterEnd: function () {
			console.log( '1 enter end once' );
			inViewObserver.remove( text1 );
		}
	} )
);

inViewObserver.add(
	( {
		el: text2,
		offsetTop: 50,
		offsetBottom: 30,
		onEnterStart: function () { console.log( '2 enter start' ); },
		onEnterEnd: function () { console.log( '2 enter end' ); },
		onLeaveStart: function () { console.log( '2 leave start' ); },
		onLeaveEnd: function () { console.log( '2 leave end' ); },
		onScrollPassed: function () { console.log( '2 scroll passed' ); },
		onScrollUnPassed: function () { console.log( '2 scroll un-passed' ); }
	} )
);

inViewObserver.add(
	( {
		el: text3,
		onEnterStart: function () {
			console.log( '3 enter start once' );
			inViewObserver.remove( text3 );
		},
		onEnterEnd: function () {
			console.log( '3 enter end once' );
			inViewObserver.remove( text3 );
		}
	} )
);


</script>

</body>
</html>
